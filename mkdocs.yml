site_name: Tutorial ISWC 2025
site_description: OWL or SHACL - A beginner's guide to making the right choice between OWL and SHACL.
site_author: Tara Raafat & Davide D'Amico
copyright: Copyright Â© 2025 Semantic Masterclass
site_url: https://semanticmasterclass.github.io/iswc2025/
repo_url: https://github.com/SemanticMasterclass/iswc2025
repo_name: SemanticMasterclass/iswc2025

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: amber
      accent: amber

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: amber
      accent: amber

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: amber
      accent: amber
  
  logo: assets/logo.png

  icon:
    repo: fontawesome/brands/github
    logo:  fontawesome/solid/play
  
  favicon: assets/favicon.ico
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.path
    - toc.integrate
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - content.code.copy

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences

# plugins:
#   - search
#   - open-in-new-tab

# Page tree
nav:
  - Home: index.md
  - Preparation: preparation.md
  - SPARQL: sparql.md
  - SHACL: shacl.md
  - About: about.md